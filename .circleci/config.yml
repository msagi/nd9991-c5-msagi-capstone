version: 2.1

orbs:
  docker: circleci/docker@2.2.0

jobs:
  build-and-test: 
    docker:
      - image: python:3.11.3-alpine3.17
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: |
            apk add --no-cache build-base=0.5-r3 linux-headers=5.19.5-r0 make=4.3-r1
            python3 -m venv .venv
            . .venv/bin/activate
            cd application
            make install
      - save_cache:
          paths:
              - .venv
          key: v1-dependencies-{{ checksum "application/requirements.txt" }}
      - run:
          name: Run tests
          command: |
            . .venv/bin/activate
            cd application
            make lint

  static-application-security-testing:
    docker:
      - image: python:3.11.3-alpine3.17
    steps:
      - checkout
      - restore_cache:
          keys: 
            - v1-dependencies-{{ checksum "application/requirements.txt" }}
      - run:
          name: Install dependencies
          command: |
            apk add --no-cache build-base=0.5-r3 linux-headers=5.19.5-r0 make=4.3-r1
      - run:
          name: Run SAST
          command: |
            . .venv/bin/activate
            cd application
            make sast

  deploy-infrastructure:
    docker:
      - image: cimg/aws:2023.04
    steps:
      - checkout
      - run:
          name: Deploy infrastructure
          no_output_timeout: 30m
          command: |
            cd infrastructure
            ./deploy-infrastructure.sh

  deploy-workload:
    docker:
      - image: cimg/aws:2023.04
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: |
            snap install kubectl --classic
      - run:
          name: Create kubeconfig
          command: |
            aws sts get-caller-identity
            aws eks --region us-east-1 update-kubeconfig --name msagi-eks-cluster
      - run:
          name: Deploy Workload
          command: |
            kubectl get pods --all-namespaces
            cd application
            make deploy
  
#  smoke-test:


workflows:
  default:
    jobs:
      - build-and-test
      - static-application-security-testing:
          requires: [build-and-test]
      - docker/publish:
          requires: [static-application-security-testing]
          path: application
          docker-context: application
          image: msaginwm/msagi-capstone
          tag: v1.0.1
      - deploy-infrastructure:
          requires: [docker/publish]
#          filters:
#            branches:
#              only: [infra-branch]
      - deploy-workload:
          requires: [deploy-infrastructure]
